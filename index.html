<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./images/illustration-hero.svg" alt="an illustration" />
      </div>
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, <br />
        audiobooks, and podcasts on any device <br />
        anywhere you like!
      </p>
      <div class="plan-card">
        <div class="plan-left">
          <img src="./images/icon-music.svg" alt="music icon" />
          <div class="plan-details">
            <div class="plan-time">Annual Plan</div>
            <div class="plan-fees">$59.99/year</div>
          </div>
        </div>
        <a href="#" class="plan-link">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <a href="#" class="cancel-link">Cancel Order</a>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sushilkumar Bodade</a>.
    </div>
  </body>
</html>
